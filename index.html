<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="odin">
        <div class="logo-section">
            <img src="img/odin-logo.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        <div class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="main">
        <div class="head-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        <br>
        <br>
        You <em>know</em> you want to.
        </div>
        <div class="form">
            <form action="" id="myForm">
                <legend>Let's do this!</legend>
                <label for="first-name">FIRST NAME
                    <input type="text" name="first-name" id="first-name">
                </label>
                <label for="last-name">LAST NAME
                    <input type="text" name="last-name" id="last-name">
                </label>
                <label for="email">EMAIL
                    <input type="email" name="email" id="email">
                </label>
                <label for="phone-number">PHONE NUMBER
                    <input type="tel" name="phone-number" id="phone-number">
                </label>
                <label for="password">PASSSWORD
                    <input type="password" name="password" id="password">
                </label>
                <label for="confirm-pass">CONFIRM PASSWORD
                    <input type="password" name="confirm-pass" id="confirm-pass">
                </label>
            </form>
        </div>
        <button type="submit">Create Account</button>
        <div class="log-in-text">Already have an account? <span class="log-in"><a href="google.com">Log in</a></span></div>
    </div>
    <script>
        document.getElementById('myForm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const passwordInput = document.getElementById('password');
            const confirmPass = document.getElementById('confirm-pass').value;
            const confirmPassInput = document.getElementById('confirm-pass');
            
            if (confirmPass === "") {
                passwordInput.classList.remove('valid', 'invalid');
                confirmPassInput.classList.remove('valid', 'invalid');
            } else if (password === confirmPass) {
                passwordInput.classList.add('valid');
                confirmPassInput.classList.add('valid');
                passwordInput.classList.remove('invalid');
                confirmPassInput.classList.remove('invalid');
            } else {
                confirmPassInput.classList.add('invalid');
                passwordInput.classList.add('invalid');
                confirmPassInput.classList.remove('valid');
                passwordInput.classList.remove('valid');
            }
        });
    </script>
</body>
</html>
